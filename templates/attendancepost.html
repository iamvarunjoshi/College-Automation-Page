<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Admin - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link href="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.css') }}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link  href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



  <style type="text/css">
    .container{
      padding: 100px;
      padding-top: 0px;
      margin: 50px;
    }
    span{
      padding: 10px;
      font-size: 25px;
    }
    input{ 
      width: 20px; 
      height: 20px;
    }
    .main-box{
      padding: 150px;
      padding-top: 0px;
    }
    .select-date{
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .subject{
      margin-top: 20px;
      margin-bottom: 50px;
    }
    .period{
      margin-top: 20px;
      margin-bottom: 50px;
    }
    .period-input{
      padding: 10px;
      margin: 10px;
    }
    .present{
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .post{
      margin-top: 40px;
      margin-bottom: 20px;
    }

  </style>

</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top" style="border-radius: 0px;">

    <a class="navbar-brand mr-1" href="{{ url_for('home') }}">College Automation Page</a>

    <!-- Navbar -->
    <ul style="font-size: 20px; background-color: rgba(0,0,0,0.9);" class="navbar-nav d-md-inline-block ml-auto mr-0 mr-md-3 my-2 my-md-0">
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle fa-fw"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item">Name : John</a>
          <a class="dropdown-item">Type : Faculty</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
        </div>
      </li>
    </ul>

  </nav>


<div class="container" style="border: 5px solid black; padding: 0;">

  <div class="row" style="padding: 0;">

    <form style="width: 100%;" class="main-box" action="{{url_for('post')}}" method = 'POST'>
      
      <div class="select-date col-lg-6">
        <label style="font-size: 25px; height: 100%; width: 100%;">Select Date: </label><br>
        <input style="margin: 25px; height: 100%; width: 60%;" type="date" name="day"><br>
      </div>


      <div class="subject col-lg-6">
        <label style="font-size: 25px;">Subject: </label><br>
        <div>
          <input type="radio" name="subject" value="COMPILER DESIGN">
          <label>COMPILER DESIGN</label><br>
          <input type="radio" name="subject" value="DATA WAREHOUSING & MINING">
          <label>DATA WAREHOUSING &amp; MINING</label><br>
          <input type="radio" name="subject" value="DESIGN PATTERNS">
          <label>DESIGN PATTERNS</label><br>
          <input type="radio" name="subject" value=" DESIGN AND ANALYSIS OF ALGORITHMS">
          <label>DESIGN AND ANALYSIS OF ALGORITHMS</label><br>
          <input type="radio" name="subject" value="WEB AND INTERNET TECHNOLOGIES ">
          <label>WEB AND INTERNET TECHNOLOGIES </label><br>
          <input type="radio" name="subject" value="LINUX ENVIRONMENT SYSTEM">
          <label>LINUX ENVIRONMENT SYSTEM</label><br>
          <input type="radio" name="subject" value="WEB AND INTERNET TECHNOLOGIES LABORATORY ">
          <label>WEB AND INTERNET TECHNOLOGIES LABORATORY</label> <br>
          <input type="radio" name="subject" value="DATA WAREHOUSING & MINING LABORATORY">
          <label>DATA WAREHOUSING &amp; MINING LABORATORY</label> <br>
        </div>  
      </div>
      
      <div class="period">  
        <label class="col-sm-6" style="font-size: 25px;">Period: </label>  <br>
        <div class="period-input">
          <input type="radio" name="period" value="1"><span>1</span>
          <input type="radio" name="period" value="2"><span>2</span>
          <input type="radio" name="period" value="3"><span>3</span>
          <input type="radio" name="period" value="4"><span>4</span>
          <input type="radio" name="period" value="5"><span>5</span>
          <input type="radio" name="period" value="7"><span>7</span>
        </div>
      </div>


      <div class="present">
        <label class="col-sm-6" style="font-size: 25px;">Present:</label><br>
        <div class="col-sm-3">
          <table class="table" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th style="background-color: #f00; color: white;" class="col-sm-2">present</th>
                    <th style="background-color: #001f3f; color: white;" class="col-sm-4" >Roll No.</th>
                    <th style="border-bottom: 0;" class="col-sm-offset-6"></th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in sdetails %}
                    <tr>
                      <td style=""><label class="col-sm-6">{{ i.rollno }}</label></td>
                      <td style="background-color: #ffecec; color: #f00;"><input style="font-size: 15px; width: 20px; height: 20px;"  type="checkbox" name="{{ i.rollno }}" value="{{ i.rollno }}" ><br></td>
                    </tr>
                  {% endfor %}
                </tbody>
          </table>
        </div>
      </div>      
     
      <button class="post btn btn-danger col-sm-offset-6 col-sm-1" type='submit' value='post'>Post</button>

    </form>

  </div>

</div>
   

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
